<app-sidebar (messageEvent)="receivedMessage($event)"></app-sidebar>

<section class="content zoomIn effect1 txt_boby">
    <div class="container">
        <div class="row">
          <button type="button" class="btn btn-dark-green" (click)="goBackCall()">Back</button>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                            <h3><span class="material_assignment"><i class="fa fa-heart favt_icon" aria-hidden="true"></i></span> Favourites
                              </h3>

                    </div>
                    <div class="panel-body" >

                            <ul class="chat">
                             <li *ngFor="let item of favouriteLists" class="left clearfix"  ><i class="fa fa-heart favt_icon" aria-hidden="true"></i> {{item.question}}
                                    </li>

                                  </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>

  </section>
