<nav class="navbar">
  <div class="">
    <div class="navbar-header ai_logo">
      <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
      <a href="javascript:void(0);" class="bars"></a>
      <a class="navbar-brand">AIANR </a>
      <!-- <img src="../../assets/images/AIANR_Logo.jpg" alt="User" /> -->

    </div>
    <!--dummy-->

    <!--dummy-->
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <!-- Call Search -->
        <li class="icon" data-toggle="tooltip" data-placement="top" title="chatbox">
          <a class="js-search" data-close="true" routerLink="/landing">
            <i class="material-icons">chat_bubble</i>
          </a>
        </li>
        <li class="icon" data-toggle="tooltip" data-placement="top" title="Favourite">
          <a class="js-search" data-close="true" routerLink="/favourite">
            <i class="material-icons pulse shadow_1">favorite</i>
          </a>
        </li>
        <li class="icon" data-toggle="tooltip" data-placement="top" title="Task">
            <a class="js-search" data-close="true" routerLink="/task">
              <i class="material-icons">assignment</i>
            </a>
          </li>

          <!-- <li class="icon" data-toggle="tooltip" data-placement="top" title="History">
            <a class="js-search" data-close="true" routerLink="/taskLogs">
              <i class="material-icons">history</i>
            </a>
          </li> -->


        <li class="dropdown icon" data-toggle="tooltip" data-placement="top" title="Notifications" (click)="getReactions()">
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button">
            <i class="material-icons">notifications</i>
          </a>
          <ul class="dropdown-menu">
            <li class="header">REACTIONS</li>
            <li class="body">
              <ul class="menu">
                <li *ngFor="let item of reactionLists">
                  <a href="javascript:void(0);" [routerLink]="['/reaction']" >
                    <div *ngIf="item._source.reaction == 'like'" class="icon-circle bg-light-green">
                      <i class="material-icons">thumb_up</i>
                    </div>
                    <div *ngIf="item._source.reaction == 'unlike'" class="icon-circle bg-light-red">
                      <i class="material-icons">thumb_down</i>
                    </div>

                    <div class="menu-info">
                      <h4>{{ item._source.question | truncate:[25, '...'] }}
                      </h4>
                      <p>
                        <i class="material-icons">access_time</i> {{item._source.reacted_at}}</p>
                    </div>
                  </a>
                </li>

              </ul>
            </li>
            <li class="footer">
              <a href="javascript:void(0);">View All Notifications</a>
            </li>
          </ul>
        </li>

        <li class="icon" data-toggle="tooltip" data-placement="top" title="Task">
          <a class="js-search" data-close="true" routerLink="/requestTask">
            <i class="material-icons">mail</i>
          </a>
        </li>


        <li class="pull-right icon1">
          <a href="javascript:void(0);" (click)="logoutFunc()" class="js-right-sidebar" data-close="true">
            <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">input</i>
          </a>
        </li>






      </ul>
    </div>
  </div>
</nav>


<swal #logoutSwal title="Alert !" text="Are you sure want to Logout!" type="question" [showCancelButton]="true" [focusCancel]="true" (confirm)="logout()" ></swal>
